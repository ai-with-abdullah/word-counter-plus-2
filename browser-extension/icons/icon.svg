<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background with rounded corners -->
  <rect width="128" height="128" fill="#dc2626" rx="24"/>
  
  <!-- Pen/Feather Icon (matching website logo) -->
  <g transform="translate(32, 24)">
    <!-- Pen body -->
    <path d="M32 0 L40 8 L16 80 L8 72 Z" fill="white" opacity="0.9"/>
    
    <!-- Pen tip -->
    <path d="M16 80 L8 72 L0 88 L16 80 Z" fill="white"/>
    
    <!-- Pen details -->
    <line x1="24" y1="16" x2="20" y2="64" stroke="#dc2626" stroke-width="2" stroke-linecap="round"/>
    <line x1="28" y1="20" x2="24" y2="68" stroke="#dc2626" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Word counter badge -->
    <circle cx="48" cy="48" r="18" fill="white"/>
    <text x="48" y="55" font-family="Poppins, Arial, sans-serif" font-size="20" font-weight="700" fill="#dc2626" text-anchor="middle">W</text>
  </g>
</svg>
